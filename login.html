<head>

<body class="flex flex-col w-screen h-screen font-[roboto]">
    
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg py-5  relative flex items-center w-full h-[67px] justify-between">
            <div class="px-6 w-full flex flex-wrap items-center justify-between">        
                <div class="flex items-row w-full items-center " id="navbarSupportedContentY">
                    <div class="w-44 h-6">
                        <img src="assets/img/logo_1.png" alt="" class="w-full">
                    </div>
                    <div class="mx-10 text-xs">
                        <a href="#!" class="underline decoration-transparent hover:decoration-inherit transition duration-300 ease-in-out">TOP</a>
                    </div>
                    <div class="mr-[10px] w-full font-[roboto mono]">
                        <button type="button" class="w-40 float-right inline-block px-6 py-2.5 bg-teal-400 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-teal-700 hover:shadow-lg focus:bg-teal-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-teal-800 active:shadow-lg transition duration-150 ease-in-out">
                            <span></span>
                            <span>新規登録</span>
                        </button>
                    </div>
                </div>
        </div>
        </nav>
        <!-- Navbar -->  
    </header>
    <div class="m-auto">
        <section class="">
            <div class="flex flex-col border-2 border-[#23BCAC] rounded-lg shadow-md py-10 px-[109px]">
                <div class="text-[32px] text-center font-bold font-[roboto mono]">ログインページ</div>
                <div class="flex flex-row text-center mt-8 ">
                    <span class="text-base ">メールアドレス</span>
                    <input type="text"
                                class="form-control 
                                h-[36px]
                                ml-6 px-3 py-1 
                                text-base font-normal text-gray-700 
                                bg-gray-100 bg-clip-padding 
                                border border-solid rounded 
                                focus:text-gray-700 focus:bg-white  focus:outline-none"
                                placeholder="lp-kakumei@kakumei.com " />
                </div>
                <div class="flex flex-row text-center items-center mt-4 ">
                    <span class="text-base ">パスワード</span>
                    <input
                    type="password"
                    class="
                      form-control
                      w-[50%]
                      h-[36px]
                      ml-14
                      px-3 py-1 
                      block
                      text-base
                      font-normal
                      text-gray-700
                      bg-gray-100 bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      m-0
                      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                    "
                    id="examplePassword0"
                    placeholder="****"
                  />
                    <div class="ml-3 ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                  

                </div>              
                <div class="form-check mt-8 m-auto">
                    <input class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label inline-block text-gray-800" for="flexCheckDefault">
                        ログインの状態を維持する
                    </label>
                </div>
                <div class="mt-6 m-auto font-[roboto mono]">
                    <button type="button" class="w-60 inline-block px-6 py-2.5 bg-teal-400 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-teal-700 hover:shadow-lg focus:bg-teal-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-teal-800 active:shadow-lg transition duration-150 ease-in-out">
                        <span></span>
                        <span>ログイン</span>
                    </button>
                </div>
                <div class="mt-3 mx-auto">
                    <a href="#!" class="underline decoration-transparent text-[#3B82F6] hover:decoration-inherit transition duration-300 ease-in-out">パスワードを忘れた場合</a>
                </div>
                
            </div>

    <footer class="flex flex-col w-screen  bg-gray-500 text-center lg:text-left h-32">

        <div class="m-auto text-center p-4 text-xs text-white" >
